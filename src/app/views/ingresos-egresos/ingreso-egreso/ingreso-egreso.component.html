<div class="row">
        <div class="col-12">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Agregar Ingreso / Egreso</h4>
                <p class="card-description">
                  Especifique el monto y el tipo
                </p>

                <form   [formGroup]="frmIncomeOutcome"
                        (ngSubmit)="frmIngresoEgreso_submit(frmIncomeOutcome.value)"
                >

                    <div class="form-group">
                        <label>Descripción</label>
                        <input type="text"
                            class="form-control"
                            placeholder="Descripción"
                            name="descripcion"
                            formControlName="description"
                        >
                    </div>

                    <div class="form-group">
                        <label>Monto</label>
                        <input type="number"
                            class="form-control"
                            placeholder="Monto"
                            name="monto"
                            formControlName="amount"
                        >
                            <p>
                                Debe de ser un monto positivo
                            </p>
                        </div>

                    <div class="form-group">
                        <label>Tipo</label>
                        <br>
                        <button (click)="this.type='egreso'"  *ngIf="this.type === 'ingreso'" type="button" class="btn btn-primary btn-block">Ingreso</button>
                        <button (click)="this.type='ingreso'" *ngIf="this.type === 'egreso'"  type="button" class="btn btn-warning btn-block">Egreso</button>
                    </div>

                    <hr>

                    <button *ngIf="(!this.isLoading)" [disabled]="frmIncomeOutcome.invalid" type="submit" class="btn btn-success mr-2">
                        <i class="fa fa-save"></i>
                        Agregar
                    </button>

                    <button *ngIf="(this.isLoading)"  disabled class="btn btn-success mr-2">
                        <i class="fa fa-spin fa-sync"></i>
                        Espere por favor...
                    </button>

                    <button type="reset" class="btn btn-light">Cancelar</button>

                </form>
              </div>
            </div>
          </div>
    </div>
